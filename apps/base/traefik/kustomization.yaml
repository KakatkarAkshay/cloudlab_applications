---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: traefik
resources:
  - namespace.yaml
  - repo.yaml
  - release.yaml
configMapGenerator:
  - name: traefik-values
    files:
      - values.yaml
secretGenerator:
  - name: traefik-secret-values
    files:
      - values.yaml=secret.values.enc.yaml
configurations:
  - kustomizeconfig.yaml
